<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/sample.css">
  <title>Sample Page</title>
</head>
<body>
  <div class="plan-containers">
    <div class="plans-pricing">
      <div class="chihuahua-plan">
        <div class="chihuahua-header">
          <h1>Chihuahua</h1>
        </div>
        <div class="plan-details">
          <h1>$0<small class="small">/mo</small></h1>
          <ul>
            <li>5 Matches Per Day</li>
            <li>10 Messages Per Day</li>
            <li>Unlimited App Usage</li>
          </ul>
        <div>
      </div>
      <button class="signup-button-white">
      Sign up for free
      </button>
    </div>
    
    <div class="plans-pricing">
      <div class="chihuahua-plan">
        <div class="chihuahua-header">
          <h1>Labrador</h1>
        </div>
        <div class="plan-details">
          <h1>$15<small class="small">/mo</small></h1>
          <ul>
            <li>Unlimited Matches</li>
            <li>Unlimited Messages</li>
            <li>Unlimited App Usage</li>
          </ul>
        </div>
        <button class="getstarted-button">
          Get Started
        </button>
      </div>
    </div>

    <div class="plans-pricing">
      <div class="mastiff-plan">
        <div class="mastiff-header">
          <h1>Mastiff</h1>
        </div>
        <div class="plan-details">
          <h1>$29<small class="small">/mo</small></h1>
          <ul>
            <li>Priority Listing</li>
            <li>Unlimited Matches & Messages</li>
            <li>Unlimited App Usage</li>
          </ul>
        </div>
        <button class="mastiff-button">
          Contact us
        </button>
    </div>
